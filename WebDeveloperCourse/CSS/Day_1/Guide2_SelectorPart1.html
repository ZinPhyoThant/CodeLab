<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selector</title>
    <style>
        div {
            background-color: brown;
        }

        span {
            background-color: darkgray;
        }

        h1 {
            background-color: antiquewhite;
        }

        #two {
            background-color: red;
        }

        .three {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div>
        <h1>One</h1>
    </div>

    <div id="two">
        Two
    </div>

    <div class="three">
        Three
    </div>

    <div>
        This is div tag
    </div>
    <div>
        This is div tag too
    </div>
    <span>
        This is span tag
    </span>

    <span>
        This is span tag too
    </span>
</body>

</html>

<!-- 
* This is Simple Selector
*Name => tag
*OD => #
*class => .

*div | Can Control width heigh
*span | Can't control width heigh
-->
