<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_selector</title>
</head>

<style>
    h1 {
        color: red;
    }
    
    #first {
        color: green;
    }
    
    .second {
        color: blue;
    }
</style>

<body>
    <h1>This is Simple Selector by tag.</h1>
    <h2 id="first">This is Simple Selector by #.</h2>
    <h3 class="second">This is Simple Selector by class.</h3>

</body>

</html>
