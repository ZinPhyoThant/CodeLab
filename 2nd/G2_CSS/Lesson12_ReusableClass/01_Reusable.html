<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: brown;
            margin: 10px;
        }

        .border-black {
            border: 10px solid black;
        }

        .border-round {
            border-radius: 50%;
        }

        .background-yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box">One</div>
    <div class="box">Two</div>
    <div class="box border-black">Three</div>
    <div class="box border-black border-round"></div>

    <div class="box border-black border-round background-yellow"></div>

</body>

</html>
