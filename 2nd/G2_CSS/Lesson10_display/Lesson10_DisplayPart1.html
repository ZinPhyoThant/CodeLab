<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10 Display Part 1</title>

    <style>
        h1 {
            background-color: red;
            width: 50px;
            height: 30px;
        }
        
        span {
            background-color: aqua;
        }
        
        .span1 {
            display: inline-block;
            width: 50px;
            height: 100px;
            background-color: green;
        }
    </style>

</head>

<body>

    <h1>Hello</h1>
    <h1>World</h1>

    <span>Hi</span>
    <span>There</span>
    <br>

    <span class="span1">
        <h3>Hello</h3>
        <h3>Zin</h3>
    </span>


</body>

</html>
