<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11 Display Part 2</title>

    <style>
        h1 {
            background-color: red;
            width: 50px;
            height: 30px;
        }
        
        span {
            background-color: aqua;
        }
        
        small {
            background-color: blue;
            color: red;
            font-size: 40px;
            display: inline-block;
            width: 150px;
            height: 20px;
        }
    </style>

</head>

<body>

    <h1>Hello</h1>
    <h1>World</h1>

    <span>Hi</span>
    <span>There</span>

    <br>

    <hr>

    <small>Hi </small>
    <small>There</small>


</body>

</html>
