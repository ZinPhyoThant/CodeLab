<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="phNum">Phone Number:</label>
    <input type="text" id="phNum" placeholder="09-XXXXXX"> <br> <br>

    <label for="btn">Button</label>
    <input type="button" value="Button Tag" id="btn"> <br> <br>

    <label> Checkbox</label>
    <input type="checkbox" name="Subject">Myanmar
    <input type="checkbox" name="Subject">English
    <input type="checkbox" name="Subject">Math
    <br> <br>

    <label for="">Color</label>
    <input type="color">
    <br> <br>

    <label for="">Date</label>
    <input type="date" name="" id="">
    <br> <br>

    <label for="">Datetime-local</label>
    <input type="datetime-local" name="" id="">
    <br> <br>

    <label for="">Email</label>
    <input type="email" name="" id="" placeholder="@email.com">
    <br> <br>

    <label for="">Password</label>
    <input type="password" name="" id="">
    <br> <br>

    <label for="">File</label>
    <input type="file" name="" id="">
    <br><br>

    <div style=" background: red;">
        <label for="hdn">Hidden</label>
        <input type="hidden">
    </div>
    <br> <br>

    <label for="">Radio</label>
    <input type="radio" name="Radio" id="">Myanmar
    <input type="radio" name="Radio" id="">Math
    <input type="radio" name="Radio" id="">English
    <br> <br>

    <label for="">Range</label>
    <input type="range" name="" id="" min="2" max="10" value="4">
    <br> <br>

    <label for="sg">Search</label>
    <input type="search" name="" id="sg">
    <br> <br>
</body>

</html>
