<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h3, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h3>DataList</h3>
        <input type="text" name="" id="" list="myList">
        <datalist id="myList">
            <option value="empty">Choose one</option>
            <option value="m">Mango</option>
            <option value="b" selected>Banana</option>
            <option value="a">Arrow</option>
            <option value="s">Something</option>
        </datalist>

        <h3>Option Group</h3>
        <select name="" id="">
            <optgroup label="Fruit">
                <option value="a" selected>Apple</option>
                <option value="b">Banana</option>
                <option value="c">Caemrs</option>
            </optgroup>
            <optgroup label="GLue">
                <option value="a" selected>Apple</option>
                <option value="b">Banana</option>
                <option value="c">Caemrs</option>
            </optgroup>
        </select>
    </form>




</body>

</html>
